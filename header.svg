<svg fill="none" viewBox="0 0 800 400" width="800" height="400"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				.container {
					font-family:
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, teal);
					background-size: 600% 600%;
					animation: gradientBackground 20s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					animation: 2s ease 0s normal forwards 1 fadeIn;
				}
				p {
					font-size: 20px;
					animation: 3s ease 0s normal forwards 1 fadeIn;
				}
      </style>
      <div class="container">
        <h1>VuePress Tools</h1>
        <p>A curated collection of Awesome vuepress themes and plugins</p>
      </div>
    </div>
  </foreignObject>
</svg>
